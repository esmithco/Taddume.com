<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="fractions-1.css">
    <script src="fractions-1.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../PNG/TADDUME_LOGO-SOLO-COLOR-MORADO.png" type="image/x-icon" />
    <title>Fracción 1</title>
</head>

<body>
    <section class="activity">
        <h2>Selecciona 4/5 partes del siguiente circulo</h2>
        <div class="circle-box">
            <div class="circle-2"></div>
            <div class="circle">
                <div class="cono uno" id="uno"></div>
                <div class="cono dos" id="dos"></div>
                <div class="cono tres" id="tres"></div>
                <div class="cono cuatro" id="cuatro"></div>

                <button class="button b-uno" onclick="changeColor('uno')"></button>
                <button class="button b-dos" onclick="changeColor('dos')"></button>
                <button class="button b-tres" onclick="changeColor('tres')"></button>
                <button class="button b-cuatro" onclick="changeColor('cuatro')"></button>

                <div class="line l-1"></div>
                <div class="line l-2"></div>
                <div class="line l-3"></div>
                <div class="line l-4"></div>
            </div>
        </div>

        <div class="options">
            <h3>Dividir el círculo en</h3>
            <button class="button-options" value="4">4</button>
            <button class="button-options" value="5">5</button>
            <button class="button-options" value="1">1</button>
            <button class="button-options" value="2">2</button>
        </div>
    </section>

</body>

</html>
