<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Dividido en Triángulos</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-gray: #f6f7f9;
            --text-input-field: #f7f7f7;
            --hospital-purple: #5e37d1;
            --yellow: #ffbe1a;
            --dark-blue: #002337;
            --diameter: 200px;
            --heigth: calc(calc(var(--diameter) - 20px) / 2);
            --size-button: calc(var(--heigth) - calc(var(--diameter)/10));
        }

        .circle {
            position: relative;
            width: var(--diameter);
            height: var(--diameter);
            background-color: gray;
            border-radius: 50%;
        }


        .cono {
            position: absolute;
            width: 0;
            height: 0;
            border: solid;
            border-width: var(--heigth) var(--heigth) var(--heigth) var(--heigth);
            border-color: var(--white) transparent transparent transparent;
            border-radius: 50%;
        }

        .button {
            position: absolute;
            background-color: transparent;
            z-index: 10;
            width: var(--size-button);
            height: var(--size-button);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .b-uno {
            top: 8px;
            left: calc(50% - calc(var(--size-button) / 2 ) );
        }

        .b-dos {
            top: calc(50% - calc(var(--size-button) / 2 ) );
            right: 8px;
        }

        .b-tres {
            bottom: 8px;
            left: calc(50% - calc(var(--size-button) / 2 ) );
        }

        .b-cuatro {
            top: calc(50% - calc(var(--size-button) / 2 ) );
            left: 8px;
        }

        .uno {
            top: 5px;
            left: 10px;
        }

        .dos {
            top: 10px;
            right: 5px;
            rotate: 90deg;
        }

        .tres {
            rotate: 180deg;
            bottom: 5px;
            left: 10px;
        }

        .cuatro {
            rotate: 270deg;
            top: 10px;
            left: 5px;
        }

        .color-cono {
            border-color: var(--dark-blue) transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="circle">
        <button class="button b-uno" onclick="changeColor('uno')"></button>
        <div class="cono uno" id="uno"></div>

        <button class="button b-dos" onclick="changeColor('dos')"></button>
        <div class="cono dos" id="dos"></div>

        <button class="button b-tres" onclick="changeColor('tres')"></button>
        <div class="cono tres" id="tres"></div>

        <button class="button b-cuatro" onclick="changeColor('cuatro')"></button>
        <div class="cono cuatro" id="cuatro"></div>
    </div>

    <script>
        function changeColor(id) {
            const cono = document.getElementById(id);
            cono.classList.toggle('color-cono');
        }
    </script>
    </div>
</body>

</html>
