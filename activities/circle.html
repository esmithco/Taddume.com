<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Dividido en Triángulos</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-gray: #f6f7f9;
            --text-input-field: #f7f7f7;
            --hospital-purple: #5e37d1;
            --yellow: #ffbe1a;
            --dark-blue: #002337;
            --diameter: 500px;
            --heigth: calc(calc(var(--diameter) / 2) - 0px);
            --size-button: calc((var(--diameter))*0.38);
        }

        .circle {
            position: relative;
            width: var(--diameter);
            height: var(--diameter);
            background-color: red;
            border-radius: 50%;
        }


        .cono {
            position: absolute;
            width: 0;
            height: 0;
            border: solid;
            border-width: var(--heigth) calc(var(--heigth) * 0.75) var(--heigth) calc(var(--heigth) * 0.75);
            border-color: transparent transparent transparent transparent;
        }

        .button {
            position: absolute;
            background-color: black;
            z-index: 10;
            width: var(--size-button);
            height: var(--size-button);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            padding: 0;
        }

        .b-uno {
            top: 0;
            left: calc(50% - calc(var(--size-button) / 2 ) );
        }

        .b-dos {
            top: calc(40% - calc(var(--size-button) / 2 ) );
            left: calc(80% - calc(var(--size-button) / 2 ));
        }

        .b-tres {
            bottom: calc(25% - calc(var(--size-button) / 2 ) );
            left: calc(68% - calc(var(--size-button) / 2 ));
        }

        .b-cuatro {
            bottom: calc(25% - calc(var(--size-button) / 2 ) );
            left: calc(32% - calc(var(--size-button) / 2 ) );
        }

        .b-cinco {
            top: calc(40% - calc(var(--size-button) / 2 ) );
            left: calc(20% - calc(var(--size-button) / 2 ) );
        }
       
        .uno, .dos, .tres, .cuatro, .cinco {
            left: calc(50% - calc(var(--heigth) * 0.75) );
        }

        .dos {
            transform: rotate(72deg);
        }

        .tres {
            transform: rotate(144deg);
        }

        .cuatro {
            transform: rotate(216deg);
        }

        .cinco {
            transform: rotate(288deg);
        }


        .color-cono {
            border-color: var(--yellow) transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="circle">
        <button class="button b-uno" onclick="changeColor('uno')"></button>
        <div class="cono uno" id="uno"></div>

        <button class="button b-dos" onclick="changeColor('dos')"></button>
        <div class="cono dos" id="dos"></div>

        <button class="button b-tres" onclick="changeColor('tres')"></button>
        <div class="cono tres" id="tres"></div>

        <button class="button b-cuatro" onclick="changeColor('cuatro')"></button>
        <div class="cono cuatro" id="cuatro"></div>

        <button class="button b-cinco" onclick="changeColor('cinco')"></button>
        <div class="cono cinco" id="cinco"></div>
    </div>

    <script>
        function changeColor(id) {
            const cono = document.getElementById(id);
            cono.classList.toggle('color-cono');
        }
    </script>
    </div>
</body>

</html>
