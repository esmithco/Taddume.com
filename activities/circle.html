<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Dividido en Triángulos</title>
    <style>
        :root {
            --white: #ffffff;
            --black: #000000;
            --very-light-gray: #f6f7f9;
            --text-input-field: #f7f7f7;
            --hospital-purple: #5e37d1;
            --yellow: #ffbe1a;
            --dark-blue: #002337;
            --diameter: 500px;
            --height: calc(calc(var(--diameter) / 2) );
            --size-button: calc(2 * var(--height)*0.37);
        }

        .circle {
            position: relative;
            width: var(--diameter);
            height: var(--diameter);
            background-color: red;
            border-radius: 50%;
        }


        .cono {
            position: absolute;
            width: 0;
            height: 0;
            border: solid;
            border-width: var(--height) calc(var(--height) * 0.75) var(--height) calc(var(--height) * 0.75);
            border-color: transparent transparent transparent transparent;
        }

        .button {
            position: absolute;
            background-color: black;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            padding: 0;
        }

        .b-uno {
            top: calc((var(--diameter) / 2)* ( 1 - 1) ) ;
            right: calc((var(--diameter) / 2)* ( 1 - 0));
        }

        .b-dos {
            top: calc(((var(--diameter) / 2) * ( 1 - 0.31)) );
            right: calc((var(--diameter) / 2) * ( 1 - 0.95) );
        }

        .b-tres {
            bottom: calc((var(--diameter) / 2)* ( 1 - 0.80) );
            right: calc((var(--diameter) / 2)* ( 1 - 0.58));
        }

        


        .uno,
        .dos,
        .tres,
        .cuatro,
        .cinco {
            left: calc(50% - calc(var(--height) * 0.75));
        }

        .dos {
            transform: rotate(72deg);
        }

        .tres {
            transform: rotate(144deg);
        }

        .cuatro {
            transform: rotate(216deg);
        }

        .cinco {
            transform: rotate(288deg);
        }


        .color-cono {
            border-color: var(--yellow) transparent transparent transparent;
        }
    </style>
</head>

<body>
    <div class="circle">

        <div class="cono uno" id="uno"></div>
        <div class="cono dos" id="dos"></div>
        <div class="cono tres" id="tres"></div>
        <div class="cono cuatro" id="cuatro"></div>
        <div class="cono cinco" id="cinco"></div>

        <button class="button b-uno" onclick="changeColor('uno')"></button>
        <button class="button b-dos" onclick="changeColor('dos')"></button>
        <button class="button b-tres" onclick="changeColor('tres')"></button>
        <button class="button b-cuatro" onclick="changeColor('cuatro')"></button>
        <button class="button b-cinco" onclick="changeColor('cinco')"></button>

    </div>

    <script>
        function changeColor(id) {
            const cono = document.getElementById(id);
            cono.classList.toggle('color-cono');
        }
    </script>
    </div>
</body>

</html>
