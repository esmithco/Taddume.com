<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taddume</title>
    <link rel="icon" href="/icons/LOGO-ICO.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <div class="logo">

            <img class="header-logo" src="/PNG/TADDUME_LOGO COLOR.png" alt="logo">

        </div>

        <nav class="menu">
            <a href="#" class="options">Contáctanos</a>
            <a href="#" class="options">Sobre nosotros</a>
            <a href="#" class="options">Noticias</a>
            <a href="#" class="options">Contenido</a>
        </nav>
        
        <div class="buttons">

            <button class="secondary-button login-button">Ingresar</button>

            <button class="primary-button signup-button">Crear cuenta</button>

        </div>

    </header>

    <section class="news">

        <div class="news-text">TEXT</div>

        <div class="news-img">IMAGE</div>

    </section>

    <section class="learn">

        <h2 class="title-learn">APRENDE</h2>

        <nav class="subjects-learn">

            <a href="#" class="subjects">
                <div class="subjects-img">OPTION 1</div>
            </a>

            <a href="#" class="subjects">
                <div class="subjects-img">OPTION 2</div>
            </a>

            <a href="#" class="subjects">
                <div class="subjects-img">OPTION 3</div>
            </a>

            <a href="#" class="subjects">
                <div class="subjects-img">OPTION 4</div>
            </a>

            <a href="#" class="subjects">
                <div class="subjects-img">OPTION 5</div>
            </a>
        </nav>  

        <button class="test-button">TOMA EL TEST</button>

    </section>

    <section class="followup">

        <div class="text-button">

            <div class="followup-text">NUESTRO ACOMPAÑAMIENTO</div>

            <button class="test-button">SABER MÁS</button>

        </div>

        <div class="followup-img">IMAGEN</div>

    </section>

    <section class="stories-section">

        <h2 class="title-learn story-h2">HISTORIAS DE ESTUDIANTES</h2>

        <div class="stories">

            <div class="story">HISTORIA 1</div>

            <div class="story">HISTORIA 2</div>

            <div class="story">HISTORIA 3</div>

        </div>
        
        <button class="test-button">CUENTANOS TU HISTORIA</button>

    </section>

    <section class="stories-section prices-section">

        <h2 class="title-learn">PLANES DE COMPRA</h2>

        <div class="stories prices-div">

            <div class="story prices-box">PRECIO 1</div>

            <div class="story prices-box">PRECIO 2</div>

            <div class="story prices-box">PRECIO 3</div>

            <div class="story prices-box">PRECIO 4</div>

        </div>
        
        <button class="test-button">MÁS INFORMACIÓN</button>

    </section>

    <footer>FOOTER</footer>

</body>

</html>
