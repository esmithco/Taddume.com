<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado</title>
    <link rel="icon" href="/icons/LOGO-ICO.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/PNG/TADDUME_LOGO COLOR MORADO.png" alt="logo" class="logo">

            <h1 class="title">El correo ha sido enviado</h1>
            <p class="subtitle">Por favor revisa tu correo para las intrucciones de como reemplazar la contraseña</p>
            
            <div class="email-image">
                <img src="/icons/icono-email.png" alt="email">
            </div>
            
            <button class="primary-button login-button">Entrar</button>

            <p class="resend">
                <span>¿No recibiste el correo?</span>
                <a href="/">Re-enviar</a>
            </p>

        </div>
    </div>

    <div class="third-container">

        <img class="mancha-3" src="/PNG/TADDUME_FORMAS FONDO-24.png" alt="mancha-3">

    </div>
    
    <div class="fourth-container">

        <img class="mancha-4" src="/PNG/TADDUME_FORMAS FONDO-25.png" alt="mancha-4">

    </div>
    
</body>
</html>
