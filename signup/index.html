<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="icon" href="../icons/LOGO-ICO.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="form-container">

                <h1 class="title">Crear una cuenta</h1>
            
                <form action="/" class="form">

                    <div>

                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="TADDUME" class="input input-name">
                        
                        <label for="new-email">Correo</label>
                        <input type="text" id="new-email" placeholder="taddume@correo.com" class="input input-email">

                        <label for="new-password">Contrase√±a</label>
                        <input type="password" id="new-password" placeholder="*********" class="input input-password">


                     </div>
                    
                     <input type="submit" value="Crear" class="primary-button login-button">

            </form>
            
        </div>
    </div>
